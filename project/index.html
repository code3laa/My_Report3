<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Lab Report System</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="patientForm" class="section">
            <h2>Patient Information</h2>
            <div class="form-group">
                <label>Lab Number:</label>
                <input type="text" id="labNumber" readonly>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="patientName">
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="patientAge">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select id="patientGender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input type="date" id="reportDate">
            </div>
        </div>

        <div class="section no-print">
            <h2>Test Groups</h2>
            <select id="testGroup" class="select2">
                <option value="cbc">Complete Blood Count (CBC)</option>
                <option value="urineAnalysis">Urine Analysis</option>
            </select>
            <button onclick="addNewTest()">Add New Test</button>
        </div>

        <div id="testsContainer" class="section">
            <h2>Tests</h2>
            <div id="testsList"></div>
        </div>

        <div class="button-group no-print">
            <button onclick="saveReport()">Save Report</button>
            <button onclick="printReport()">Print Report</button>
        </div>

        <div class="section no-print">
            <h2>Saved Reports</h2>
            <div id="savedReports"></div>
        </div>
    </div>

    <div id="printTemplate" class="print-only">
    </div>

    <script src="main.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
